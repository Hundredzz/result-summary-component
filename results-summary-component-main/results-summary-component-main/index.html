<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
  <section class="main">
    <div class='Results-container'>
      <article class="side">
        <p class="side-head">Your Result</p>
        <div class="circle">
          <span>76</span>
          <p class="info">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <article class="summary">
        <p class="summary-head">Summary</p>
        <div class="stats-container">
          <div class="reaction stats-box">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <span class="reaction-name">Reaction</span>
            <div class="summary-stat"><span>80</span> <span>/ 100</span></div>
          </div>
          <div class="memory stats-box">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <span class="memory-name">Memory</span>
            <div class="summary-stat"><span>92</span> <span>/ 100</span></div>
          </div>
          <div class="verbal stats-box">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <span class="verbal-name">Verbal</span>
            <div class="summary-stat"><span>61</span> <span>/ 100</span></div>
          </div>
          <div class="visual stats-box">
            <img src="./assets/images/icon-visual.svg" alt="vishual icon">
            <span class="visual-name">Visual</span>
            <div class="summary-stat"><span>72</span> <span>/ 100</span></div>
          </div>
          <button class="btn" onclick="">Continue</button>
        </div>
      </article>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hundredzz" target="_blank">Hundredz</a>.
    </div>
  </footer>
</body>
</html>
